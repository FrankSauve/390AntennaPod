apply plugin: 'findbugs'

task findbugs(type: FindBugs) {
    excludeFilter = file("$project.rootDir/rules-findbugs.xml")
    classes = fileTree("$project.buildDir/intermediates/classes/free/debug/de/danoeh/antennapod")
    source = fileTree("src/main/java")
    classpath = files()

    reports {
        xml.enabled = false
        html.enabled = true
        html.destination = "$project.buildDir/outputs/findbugs/findbugs.html"
    }
}